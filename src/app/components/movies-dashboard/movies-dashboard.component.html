<div fxLayout="row" fxLayoutAlign="center center" class="search-container">
  <search-input [label]="inputLabel"></search-input>
</div>
<div
  *ngIf="movies"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutAlign.xs="center center"
  fxLayout.sm="column"
  fxLayoutAlign.sm="center center"
  class="main-content"
>
  <movie-card *ngFor="let movie of movies" [movie]="movie"></movie-card>
</div>
<div fxLayoutAlign="center center">
  <button mat-raised-button color="primary" (click)="loadMovies()">Load more</button>
</div>
